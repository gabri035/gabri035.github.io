    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    

    <section class="container my-5">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="card-title mb-4">Inserisci Dati</h2>
          <form id="dataForm">
            <!-- Campo per ticker/ISIN -->
            <div class="mb-3">
              <label for="ticker" class="form-label">Ticker / ISIN</label>
              <input type="text" class="form-control" id="ticker" placeholder="Inserisci il ticker o ISIN" required>
            </div>
            <!-- Campo per timeframe -->
            <div class="mb-3">
              <label for="timeframe" class="form-label">Timeframe</label>
              <select class="form-select" id="timeframe" required>
                <option value="15min">15 minuti</option>
                <option value="1h">1 ora</option>
                <option value="4h">4 ore</option>
                <option value="daily">Daily</option>
              </select>
            </div>
            <!-- Campo benchmark attivabile -->
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="benchmarkFlag">
              <label class="form-check-label" for="benchmarkFlag">Attiva Benchmark</label>
            </div>
            <!-- Campo benchmark: ticker/isin, visualizzato solo se il flag Ã¨ attivo -->
            <div class="mb-3" id="benchmarkField" style="display: none;">
              <label for="benchmarkTicker" class="form-label">Benchmark Ticker / ISIN</label>
              <input type="text" class="form-control" id="benchmarkTicker" placeholder="Inserisci il ticker o ISIN del benchmark">
            </div>
            <button type="submit" class="btn btn-primary">Invia</button>
          </form>
        </div>
        <div id="results" class="mt-4"></div>
      </div>
    </section>

    <script>
      // Mostra o nasconde il campo benchmark in base allo stato della checkbox
      document.getElementById('benchmarkFlag').addEventListener('change', function() {
        const benchmarkField = document.getElementById('benchmarkField');
        benchmarkField.style.display = this.checked ? 'block' : 'none';
      });
    </script>

    <script>
      document.getElementById('dataForm').addEventListener('submit', async function(event) {
      event.preventDefault();
  
      const formData = new FormData(this) 
  
  
      // Chiamata al backend (assumendo endpoint /calculate)
      try {
        const response = await fetch('/index2', {
          method: 'POST',
          body: formData
        });
  
        if (!response.ok) {
          throw new Error('Errore nel calcolo');
        }
        
        // Se il backend restituisce una pagina HTML completa:
        const resultHTML = await response.text();
        document.getElementById('results').innerHTML = resultHTML;
      } catch (error) {
        document.getElementById('results').innerHTML = `<div class="alert alert-danger">${error.message}</div>`;
      }
      });
    </script>
